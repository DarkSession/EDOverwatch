<div class="thargoid-level" *ngIf="thargoidLevel">
    <span class="dot" [ngClass]="dotClass" [ngStyle]="{
        'width.px': size,
        'height.px': size
    }"></span>
    {{ thargoidLevel.Name }}
    <ng-container *ngIf="barnacleMatrixInSystem">
        &nbsp;
        <span matTooltip="Barnacle matrix present in the system. Progress is locked.">
            <img class="feature-icon" src="assets/barnacles_logo.svg" />
        </span>
    </ng-container>
</div>
