<div class="overwatch-content-container">
    <div class="overwatch-content-large">
        <div class="title">
            Systems Defence Score
        </div>
        <div class="content-box systems-container">
            <div class="table-container">
                <div class="table">
                    <table mat-table [dataSource]="dataSource" matSort matSortActive="DefenseScore"
                        matSortDirection="desc" matSortDisableClear>
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let row" class="nowrap">
                                {{ row.Name }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="DefenseScore">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Defense Score</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.DefenseScore | number }}
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="thead"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0" class="empty-table">
                        No records found.
                    </div>
                </div>
                <div class="options-bottom">
                    <span (click)="exportToCsv()" class="clickable">
                        <fa-icon [icon]="faFileCsv"></fa-icon>
                        Export as CSV
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
