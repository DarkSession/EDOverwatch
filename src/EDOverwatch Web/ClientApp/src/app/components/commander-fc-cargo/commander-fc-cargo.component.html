<div class="overwatch-content-container">
    <div class="overwatch-content-large">
        <div class="title">
            Fleet carrier cargo
        </div>
        <div lass="content-box" *ngIf="fleetCarrierCargo && !fleetCarrierCargo.HasFleetCarrier">
            You don't seem to have a fleet carrier.
        </div>
        <div class="content-box" *ngIf="fleetCarrierCargo">
            <div>
                Last imported from Frontier servers: {{ fleetCarrierCargo.LastUpdated | date }}
            </div>
            <table *ngIf="cargoEntries" mat-table [dataSource]="cargoEntries" matSort matSortActive="Commodity"
                matSortDirection="asc" matSortDisableClear>
                <ng-container matColumnDef="Commodity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.Commodity }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="SystemName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>System</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="clickable" [routerLink]="['/system', row.StarSystem.SystemAddress]">
                            {{ row.StarSystem.Name }}
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.Quantity }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="!cargoEntries || cargoEntries.data.length === 0" class="empty-table">
                No records found.
            </div>
            <mat-paginator [pageSizeOptions]="[25, 50, 100]" [pageSize]="pageSize" [showFirstLastButtons]="true"
                aria-label="Select page"></mat-paginator>
            <!--
                <div class="options-bottom">
                <span (click)="exportToCsv()" class="clickable">
                    <fa-icon [icon]="faFileCsv"></fa-icon>
                    Export as CSV
                </span>
            </div>
            -->
        </div>
    </div>
</div>
