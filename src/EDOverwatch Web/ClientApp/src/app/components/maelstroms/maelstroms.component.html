<div class="overwatch-content-container">
    <div class="overwatch-content-large">
        <div class="title">
            Maelstroms
        </div>
        <div class="content-box systems-container">
            <div class="table-container">
                <div class="table">
                    <table mat-table [dataSource]="dataSource" matSort matSortActive="Name" matSortDirection="asc"
                        matSortDisableClear>
                        <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                            <td mat-cell *matCellDef="let row" class="nowrap">
                                <span class="clickable" [routerLink]="['/maelstrom', row.Name]">
                                    {{ row.Name }}
                                </span>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="SystemName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Maelstrom System</th>
                            <td mat-cell *matCellDef="let row"  class="nowrap">
                                {{ row.SystemName }}
                                <fa-icon [icon]="faClipboard" matTooltip="Copy to clipboard" class="clickable"
                                    (click)="copySystemName(row)"></fa-icon>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="SystemsInAlert">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Systems In Alert</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.SystemsInAlert }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="SystemsInInvasion">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Systems In Invasion</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.SystemsInInvasion }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="SystemsThargoidControlled">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Systems Thargoid Controlled</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.SystemsThargoidControlled }}
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="SystemsInRecovery">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Systems In Recovery</th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.SystemsInRecovery }}
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="thead"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <div *ngIf="dataSource.data.length === 0" class="empty-table">
                        No records found.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
