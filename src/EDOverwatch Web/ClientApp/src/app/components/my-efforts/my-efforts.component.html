<div class="overwatch-content-container">
    <div class="overwatch-content-large">
        <div class="title">
            My contributions
        </div>
        <div class="content-box">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.Date }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="SystemName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>System</th>
                    <td mat-cell *matCellDef="let row">
                        <span class="clickable" [routerLink]="['/system', row.SystemAddress]">
                            {{ row.SystemName }}
                        </span>
                    </td>
                </ng-container>

                <ng-container matColumnDef="Type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.Type }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                    <td mat-cell *matCellDef="let row">
                        {{ row.Amount }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <div *ngIf="dataSource.data.length === 0" class="empty-table">
                No records found.
            </div>
        </div>
    </div>
</div>
