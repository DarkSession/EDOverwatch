<div *ngFor="let attacker of visibleAttackers" [ngClass]="{
    'eliminated': attacker.StarSystem.StateProgress.IsCompleted,
    'locked': attacker.StarSystem.BarnacleMatrixInSystem
}">
    <span class="clickable" [routerLink]="['/system', attacker.StarSystem.SystemAddress]">
        {{ attacker.StarSystem.Name }}
    </span>
    <fa-icon [icon]="faPeopleGroup" *ngIf="attacker.StarSystem.PopulationOriginal > 0"
        matTooltip="Formerly populated"></fa-icon>
    <ng-container *ngIf="attacker.StarSystem.BarnacleMatrixInSystem">
        <span matTooltip="Barnacle matrix present in the system. Progress is locked.">
            <img class="feature-icon" src="assets/barnacles_logo.svg" />
        </span>
    </ng-container>
    ({{ attacker.Distance }} Ly)
</div>
<div *ngIf="limitVisibleAttackers && additionalEntries > 0">
    <span class="clickable" (click)="toggleLimitVisibleAttackers()">
        Show {{ additionalEntries }} more systems
    </span>
</div>
