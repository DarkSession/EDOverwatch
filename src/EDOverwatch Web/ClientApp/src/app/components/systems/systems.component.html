<div class="overwatch-content systems-container">
    <div class="systems-filter">
        <mat-form-field appearance="outline">
            <mat-label>Maelstroms</mat-label>
            <mat-select [(ngModel)]="maelstromsSelected" (ngModelChange)="updateDataSource()" multiple>
                <mat-option *ngFor="let maelstrom of maelstroms" [value]="maelstrom">
                    {{ maelstrom.Name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Thargoid Level</mat-label>
            <mat-select [(ngModel)]="thargoidLevelsSelected" (ngModelChange)="updateDataSource()" multiple>
                <mat-option *ngFor="let thargoidLevel of thargoidLevels" [value]="thargoidLevel">
                    {{ thargoidLevel.Name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="systems-table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>System Name</th>
                <td mat-cell *matCellDef="let row" class="cell-system-name">
                    {{ row.Name }}
                    <fa-icon [icon]="faClipboard" matTooltip="Copy to clipboard" class="clickable"
                        (click)="copySystemName(row)"></fa-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="ThargoidLevel">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Thargoid Level</th>
                <td mat-cell *matCellDef="let row">{{ row.ThargoidLevel.Name }}</td>
            </ng-container>

            <ng-container matColumnDef="Maelstrom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Maelstrom</th>
                <td mat-cell *matCellDef="let row">{{ row.Maelstrom.Name }}</td>
            </ng-container>

            <ng-container matColumnDef="Progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Progress</th>
                <td mat-cell *matCellDef="let row">
                    <mat-progress-bar *ngIf="row.Progress" mode="determinate" [value]="row.Progress"></mat-progress-bar>
                </td>
            </ng-container>

            <ng-container matColumnDef="EffortFocus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Player Focus</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.EffortFocus | percent }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
