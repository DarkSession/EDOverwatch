<div class="table-container">
    <div class="table">
        <table mat-table [dataSource]="sortedAlertPredictions" matSort matSortActive="Distance" matSortDirection="asc"
            matSortDisableClear>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>System Name</th>
                <td mat-cell *matCellDef="let row" class="nowrap">
                    <span class="clickable" [routerLink]="['/system', row.StarSystem.SystemAddress]">
                        {{ row.StarSystem.Name }}
                    </span>
                    <span>
                        <fa-icon [icon]="faClipboard" matTooltip="Copy to clipboard" class="clickable"
                            (click)="copySystemName(row)"></fa-icon>
                    </span>
                    <span>
                        &nbsp;
                        <fa-icon [icon]="faBullseye" *ngIf="row.PrimaryTarget" matTooltip="Primary target"></fa-icon>
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="Population">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Population</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.StarSystem.Population | numberSuffix:1 }}
                </td>
            </ng-container>
            <ng-container matColumnDef="Distance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Distance</th>
                <td mat-cell *matCellDef="let row">
                    {{ row.Distance }} Ly
                </td>
            </ng-container>
            <ng-container matColumnDef="Attackers">
                <th mat-header-cell *matHeaderCellDef>Attackers</th>
                <td mat-cell *matCellDef="let row">
                    <app-alert-prediction-attackers [attackers]="row.Attackers"></app-alert-prediction-attackers>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="alertPredictionColumns; sticky: true" class="thead">
            </tr>
            <tr mat-row *matRowDef="let row; columns: alertPredictionColumns;" [ngClass]="{
                'alert-likely': row.PrimaryTarget
            }"></tr>
        </table>
        <div *ngIf="sortedAlertPredictions.data.length === 0" class="empty-table">
            No records found.
        </div>
        <div *ngIf="!showAll && alertPredictions.length > sortedAlertPredictions.data.length" (click)="toggleShowAll()"
            class="clickable load-more">
            Show {{ alertPredictions.length - sortedAlertPredictions.data.length }} more...
        </div>
    </div>
</div>
